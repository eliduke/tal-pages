---
layout: default
title: Search
description: Find your favorite episodes of This American Life
---

<form action="/search.html" method="get">
  <input
    type="text"
    id="search-box"
    name="query"
    class="form-control input-lg",
    placeholder="search: type and then hit enter"
  >
</form>

<ul id="search-results" class="list list-unstyled"></ul>

<script>
  window.store = [
    null,
    {% for episode in site.episodes %}
      {
        "number": {{ episode.number | jsonify }},
        "slug": {{ episode.slug | jsonify }},
        "title": {{ episode.title | jsonify }},
        "description": {{ episode.description | strip | jsonify }},
        "date": {{ episode.date | date: '%-d %B %Y' | jsonify }},
        "url": {{ episode.id | jsonify }}
      },
    {% endfor %}
  ]
</script>

<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="/js/search.js"></script>

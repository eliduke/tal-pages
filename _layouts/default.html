<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>{% if page.title %}{{page.title}} | {% endif%}This American Life</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app.css?v={{ site.time | date: '%s' }}" type="text/css">
</head>
<body>
  <div class="container-fluid" style="padding: 0">
    <div id="header">
      <h1><a href="/">This American Life</a></h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="col-sm-8 col-sm-offset-2">
      {{ content }}
    </div>
  </div>
  <div class="container-fluid" style="padding: 0">
    <div id="footer">
      {% if paginator.page_trail %}
        <ul class="list-inline pagination-links">
          {% if paginator.previous_page %}
          <li>
            <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>
          </li>
          {% endif %}
          {% for trail in paginator.page_trail %}
            <li {% if page.url == trail.path %}class="selected"{% endif %}>
              <a href="{{ trail.path | prepend: site.baseurl }}" title="{{trail.title}}">{{ trail.num }}</a>
            </li>
          {% endfor %}
          {% if paginator.next_page %}
          <li>
            <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
          </li>
          {% endif %}
        </ul>
      {% endif %}

      <ul class="list-inline">
        <li><a href="#">About</a></li>
        <li><a href="/search">Search</a></li>
      </ul>
    </div>
  </div>
</body>
</html>

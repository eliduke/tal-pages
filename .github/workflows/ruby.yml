name: Import new episode

on:
  workflow_dispatch:
  schedule:
    - cron: 0 2 * * MON

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
        cache-version: 0 # Increment this number if you need to re-download cached gems
    - name: Import new episodes
      env:
        BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        BUNNY_ACCESS_KEY: ${{ secrets.BUNNY_ACCESS_KEY }}
      run: bundle exec ruby import.rb
    - name: Commit changes (usually just 1 new file in /_episodes)
      uses: stefanzweifel/git-auto-commit-action@v5.0.0
      with:
        commit_message: Cron job episode import
        github_token: ${{ secrets.WORKFLOW_PAT }}
